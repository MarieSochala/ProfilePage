<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>ProfilePage</title>
	<script src="node_modules/zepto/zepto.min.js"></script>
	<link rel="stylesheet" href="CSS/style.css"/>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script type="text/javascript" src="JS/app.js"></script>
	
</head>

<body>
	<script id="template" type="x-tmp1-mustache">
	<div id="presentation">
		<img src="singe-heureux.jpg" alt="Ma photo">
		<h1>{{first_name}} {{last_name}}</h1>
		<h3>{{occupation}}</h3>
	</div>

	<div id="container">

		<div class="menu">
			<ul>
				<li><a href="#projets">Projets</a></li>
				<li><a href="#badges">Badges</a></li>
				<li><a href="#GrosseBoite">Contact</a></li>
			</ul>
		</div>

		<div class="part">
			<p id="projets" class="paragraphe">Adolescebat autem obstinatum propositum erga haec et similia multa scrutanda, stimulos admovente regina, quae abrupte mariti fortunas trudebat exitium praeceps, cum eum potius lenitate feminea ad veritatis humanitatisque viam reducere utilia suadendo deberet, ut Gordianorum actibus factitasse Maximini truculenti illius imperatoris rettulimus coniugem.</p>

			<p id="badges" class="paragraphe">Nemo quaeso miretur, si post exsudatos labores itinerum longos congestosque adfatim commeatus fiducia vestri ductante barbaricos pagos adventans velut mutato repente consilio ad placidiora deverti.</p>
				

		</div>

	</div>
	<div id="GrosseBoite">
				  	<div id="PetiteBoite">
					  	<a href="#close" title="Close" class="close"> x </a>
					  	<p id="contact" class="coordonnees">
					  	<h3>MES COORDONNEES<h3>
					  	<p>adresse mail: {{contact.email}}</p></p>
					  	</div>
				 </div>
	</script>

</body>
</html>
